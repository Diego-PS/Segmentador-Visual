<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>FileAPI HTML5</title>
    <style type="text/css">
        #filecontents {
            border: double;
            overflow-y: scroll;
            height: 400px;
        }
    </style>
</head>
<body>
    <script>
        function showname () {
        var name = document.getElementById('fileInput'); 
        console.log('Selected file: ' + name.files.item(0).name);
        console.log('Selected file: ' + name.files.item(0).size);
        console.log('Selected file: ' + name.files.item(0).type);
        };
    </script>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input id="fileInput" type="file" name="someCoolFiles" multiple onchange="showname()"><br>
        <button>Upload</button>
    </form>
</body>
